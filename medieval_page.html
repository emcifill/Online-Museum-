<figure class="text medieval_color"> 

	<blockquote class="blockquote"	cite="https://www.britannica.com/topic/Christianity/Medieval-and-Reformation-views"> 
	    For a thousand years, a period that began with what some historians called the “Dark Ages” in the Christian West and that endured through both the Eastern and Western extensions of the Roman Empire, the essence of Christian faith was guarded differently than it had been in the first three centuries, before Christianity became official; throughout the Middle Ages itself the understanding of the essence evolved. In the 4th and 5th centuries, theologians including St. Ambrose, St. Augustine of Hippo, and St. Jerome laid the foundations for the development of Christian thought. By the 5th century, the bishop of Rome, the pope, as a result of conciliar decisions and unique events in Rome, had become the leading spokesman for the faith in Latin, or Western, Christendom. This position would assume greater institutional strength in later periods of the Middle Ages.
	</blockquote>
	
	<figcaption> according to 
		<a href="https://www.britannica.com/topic/Christianity/Medieval-and-Reformation-views" > Britannica </a>,
	</figcaption> 
</figure>

<figure class="text medieval_color"> 
	
	<blockquote class="blockquote" cite="https://www.britannica.com/topic/knight-cavalryman"> 
		The first medieval knights were professional cavalry warriors, some of whom were vassals holding lands as fiefs from the lords in whose armies they served, while others were not enfeoffed with land. (See also knight service.) The process of entering knighthood often became formalized. A youth destined for the profession of arms might from the age of 7 or so serve his father as a page before joining the household of his father’s suzerain, perhaps at the age of 12, for more advanced instruction not only in military subjects but also in the ways of the world.
	</blockquote>
	<figcaption class="blockquote-footer"> according to 
		<a href='https://www.britannica.com/topic/knight-cavalryman' > Britannica</a>
	</figcaption> 
</figure>
